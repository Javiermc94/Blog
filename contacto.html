<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contacto para consultas y mensajes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <!-- Header -->
    <header class="container d-flex justify-content-between align-items-center py-3 custom-header">
        <p class="name m-0">Your Name</p>
        <nav>
            <a href="noticia.html">Noticia</a>
            <a href="contacto.html">Contacto</a>
            <a href="blog.html">Blog</a>
            <a href="index.html">Home</a>
            <button class="fondo" aria-label="Toggle theme">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-regular fa-moon ps-2"></i>
            </button>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container border-bottom border-top border-white text-center py-4">
            <h1 class="intro">CONTACT</h1>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="container pt-4">
        <h2 class="text-center mb-4">Contacta con nosotros</h2>
        <div class="row">
            <!-- Contact Form -->
            <form class="col-12 col-md-6 mx-auto" action="index.html" method="get">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required minlength="1" maxlength="25" placeholder="Introduce tu nombre">
                </div>
                <div class="mb-3">
                    <label for="Llinatges" class="form-label">Apellidos:</label>
                    <input type="text" id="Llinatges" name="Llinatges" class="form-control" required minlength="1" maxlength="50" placeholder="Introduce tus apellidos">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Introduce tu correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="missatge" class="form-label">Comentario:</label>
                    <textarea id="missatge" name="missatge" class="form-control" rows="4" required minlength="10" maxlength="500" placeholder="Escribe tu comentario"></textarea>
                </div>
                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Enviar">
                </div>
            </form>

            <!-- Map Section -->
            <div class="col-12 mt-5">
                <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3074.1586716335128!2d2.6867600766279573!3d39.60110797158234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1297935d441c9571%3A0xa01dc49e4565742f!2sEs%20Liceu!5e0!3m2!1ses!2ses!4v1736942475470!5m2!1ses!2ses" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div>
            <div class="container p-5">
                <div class="row d-inline ">
                    <a class="text-decoration-none text-white" href="">@ 2025</a>
                    <a class="text-decoration-none text-white" href="Twitter">Twitter</a>
                    <a class="text-decoration-none text-white" href="LinkedIn">LinkedIn</a>
                    <a class="text-decoration-none text-white" href="Instagram">Instagram</a>
                    <a class="text-decoration-none text-white" href="Email">Email</a>
                    <a class="text-decoration-none text-white" href="RSS feed">RSS feed</a>
                    <a class="text-decoration-none text-white" href="Add to Feedly">Add to Deedly</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
